  <button onclick="openPopups()">Put Port On Board</button>
  <script>
    // Function to open two popup windows
    function openPopups() {
      var popupUrl1 = './popupForm.html';
      var popupUrl2 = './index.html';

      // Open the first popup window
      var popup1 = window.open(popupUrl1, 'PopupWindow1', 'width=400,height=600');

      // Open the second popup window
      var popup2 = window.open(popupUrl2, 'PopupWindow2', 'width=1000,height=700');

      // Adjust the position of the second popup relative to the first
      if (popup1 && popup2) {
        var offsetX = popup1.screenX + popup1.outerWidth;
        var offsetY = popup1.screenY;

        popup2.moveTo(offsetX, offsetY);
      }
    }

// Call the openPopups function when the page loads
    window.onload = openPopups;
    // window.addEventListener('click', openPopups);
  </script>
