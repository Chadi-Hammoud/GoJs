  <script>
    var popup1;
    // Function to open two popup windows
    function openPopups() {
      let fixedTop = 0;
      var popupUrl1 = './popupForm.html';
      popup1 = window.open(popupUrl1, 'PopupWindow1', 'width=400,height=600top=' + fixedTop);

      popup1.moveTo(500, 200);
    }

    // Call the openPopups function when the page loads
    window.onload = openPopups;
    // window.addEventListener('click', openPopups);
  </script>
  <script src="../js/main.mjs" type="module"></script>
  <div style="width: 100%; display: flex; justify-content: space-between">
