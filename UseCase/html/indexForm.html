<!DOCTYPE html>
<html>
<head>
    <title>Miscellaneous Information</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>

        <label for="caption">Caption:</label>
        <input type="text" id="caption" name="caption">
        <br>

        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" name="manufacturer">
        <br>

        <label for="part-number">Part Number:</label>
        <input type="text" id="part-number" name="part-number">
        <br>

        <label for="internal-part-number">Internal Part Number:</label>
        <input type="text" id="internal-part-number" name="internal-part-number">
        <br>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
        <br>

        <label for="width">Width (mm):</label>
        <input type="number" id="width" name="width">
        <br>

        <label for="height">Height (mm):</label>
        <input type="number" id="height" name="height">
        <br>

        <label for="depth">Depth (mm):</label>
        <input type="number" id="depth" name="depth">
        <br>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role">
        <br>

        <label for="image">Choose Image:</label>
        <input type="file" id="image" name="image">
        <br>

        <label for="board-protection">Board Protection:</label>
        <select id="board-protection" name="board-protection">
            <option value="none">None</option>
            <option value="dcm">DCM</option>
        </select>
        <br>

        <label for="board-type">Board Type #:</label>
        <input type="text" id="board-type" name="board-type">
        <br>

        <label for="support-port-protection">Support Port Protection:</label>
        <select id="support-port-protection" name="support-port-protection">
            <option value="all">All Equipments' Models</option>
            <option value="none">None</option>
        </select>
        <br>

        <label for="voice-support">Voice Support:</label>
        <input type="checkbox" id="voice-support" name="voice-support">
        <br>

        <label for="data-support">Data Support:</label>
        <input type="checkbox" id="data-support" name="data-support">
        <br>

        <label for="iptv-support">IPTV Support:</label>
        <input type="checkbox" id="iptv-support" name="iptv-support">
        <br>

        <label for="mpls-support">MPLS Support:</label>
        <input type="checkbox" id="mpls-support" name="mpls-support">
        <br>

        <input type="submit" value="Add">
        <input type="reset" value="Remove">
    </form>
</body>
</html>
