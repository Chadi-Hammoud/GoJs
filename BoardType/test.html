<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable and Movable Div</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        #resizableDiv {
            position: absolute;
            width: 480px;
            height: 320px;
            min-width: 480px;
            min-height: 320px ;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        #header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f1f1f1;
            padding: 5px;
            cursor: move;
            user-select: none;
        }

        #buttons {
            position: absolute;
            top: 0;
            right: 0;
            padding: 5px;
        }

        #close, #maximize, #minimize {
            cursor: pointer;
            margin-left: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="resizableDiv">
        <div id="header">
            <div id="buttons">
                <span id="maximize">â–¡</span>
                <span id="minimize">-</span>
            </div>
        </div>
        <!-- Content goes here -->
    </div>

    <script>
        let divWidth;
        let divHeight;
        let originalWidth;
        let originalHeight;
        let isMaximized = false;

        function handleResize(event, ui) {
            divWidth = ui.size.width;
            divHeight = ui.size.height;
            console.log('New width: ' + divWidth);
            console.log('New height: ' + divHeight);
            // Call your function from another file here, passing divWidth and divHeight as needed
            // yourFunctionInAnotherFile(divWidth, divHeight);
        }

        function handleMaximize() {
            if (isMaximized) {
                // Restore the div to its original dimensions and position
                $("#resizableDiv").width(originalWidth).height(originalHeight);
                $("#resizableDiv").css({ top: originalTop, left: originalLeft });
            } else {
                // Maximize the div to fit the screen starting from (0,0)
                divWidth = window.innerWidth - 20; // Adjust as needed
                divHeight = window.innerHeight - 20; // Adjust as needed
                originalWidth = $("#resizableDiv").width();
                originalHeight = $("#resizableDiv").height();
                originalTop = $("#resizableDiv").position().top;
                originalLeft = $("#resizableDiv").position().left;

                $("#resizableDiv").width(divWidth).height(divHeight);
                $("#resizableDiv").css({ top: 0, left: 0 });
            }

            isMaximized = !isMaximized;
        }

        $(function() {
            // Center the div on the screen
            let screenWidth = window.innerWidth;
            let screenHeight = window.innerHeight;
            let div = $("#resizableDiv");
            div.css({
                top: (screenHeight - div.height()) / 2,
                left: (screenWidth - div.width()) / 2
            });

            $("#resizableDiv").resizable({
                handles: 'e, s, w, n, se, sw, ne, nw',
                resize: handleResize
            }).draggable(); // Make the div resizable and draggable

            // Handle maximize button click
            $("#maximize").on("click", function() {
                handleMaximize();
            });
        });
    </script>

</body>
</html>
