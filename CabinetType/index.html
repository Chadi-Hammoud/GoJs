    <script>
        // Get the input elements
        const widthPercentageInput = document.getElementById('widthPercentage');
        const heightPercentageInput = document.getElementById('heightPercentage');
        const XPercentageInput = document.getElementById('XPercentage');
        const YPercentageInput = document.getElementById('YPercentage');
        const captionInput = document.getElementById('caption');

        const fromRuInput = document.getElementById('fromRu');
        const toRuInput = document.getElementById('toRu');

        // Get the output div elements
        const propertySelectedDiv = document.getElementById('propertySelected');
        const propertyNameDiv = document.getElementById('propertyName');

        // Add event listeners to input fields

        fromRuInput.addEventListener('click', function () {
            updatePropertyDiv('fromRu', 'Starting RU for this space');
        });

        toRuInput.addEventListener('click', function () {
            updatePropertyDiv('toRu', 'End RUfor this space');
        });

        widthPercentageInput.addEventListener('click', function () {
            updatePropertyDiv('WidthPercentage', 'Width of this space');
        });

        heightPercentageInput.addEventListener('click', function () {
            updatePropertyDiv('HeightPercentage', 'Height of this space');
        });

        XPercentageInput.addEventListener('click', function () {
            updatePropertyDiv('XPercentage', 'The X of this space');
        });

        YPercentageInput.addEventListener('click', function () {
            updatePropertyDiv('YPercentage', 'The Y of this space');
        });

        captionInput.addEventListener('click', function () {
            updatePropertyDiv('Caption.', " ");
        });

        // Function to update the property divs
        function updatePropertyDiv(selectedProperty, propertyName) {
            propertySelectedDiv.textContent = selectedProperty;
            propertySelectedDiv.style.fontWeight = "bold";
            propertyNameDiv.textContent = propertyName;
        }
    </script>

            } else {
                dialog.show();

        // Event listener for triggering the display of the dialog

        if (showDiagramButton) {
            showDiagramButton.addEventListener("click", toggleDialog);
        }


        document.addEventListener("DOMContentLoaded", function () {
            // Your existing DOMContentLoaded logic
        });
    </script>

    <script>

        document.addEventListener("DOMContentLoaded", function () {
            let actionsDropdownMenu = document.getElementById("ul");
            let selectTypeDropdownMenu = document.getElementById("ull");
            let telecomActionsMenu = document.getElementById("ulll");

            let actionsDropdownItems = document.querySelectorAll("#ul .dropdown-item");
            let typesItems = document.querySelectorAll("#ull .dropdown-item");
            let telecomActionsItems = document.querySelectorAll("#ulll .dropdown-item");

            // Function to hide the dropdown menus
            function hideDropdownMenus() {

                selectTypeDropdownMenu.style.display = "none";
                telecomActionsMenu.style.display = "none";
            }



            let telecomActionsMenuButton = document.getElementById("telecomActions");
            telecomActionsMenuButton.addEventListener("click", function (event) {
                event.preventDefault();
                telecomActionsMenu.style.display = (telecomActionsMenu.style.display === "block") ? "none" : "block";
                // Hide the other dropdown menus

                selectTypeDropdownMenu.style.display = "none";
            });


            // Event listener for Select Type dropdown
            let selectTypeDropdownMenuButton = document.getElementById("selectType");
            selectTypeDropdownMenuButton.addEventListener("click", function (event) {
                event.preventDefault();
                selectTypeDropdownMenu.style.display = (selectTypeDropdownMenu.style.display === "block") ? "none" : "block";
                // Hide the other dropdown menu

                telecomActionsMenu.style.display = "none";
            });

            // Event listeners for Actions dropdown items
            actionsDropdownItems.forEach(function (item) {
                item.addEventListener("click", function () {
                    hideDropdownMenus();
                });
            });

            // Event listeners for Select Type dropdown items
            typesItems.forEach(function (item) {
                item.addEventListener("click", function () {
                    hideDropdownMenus();
                });
            });

            telecomActionsItems.forEach(function (item) {
                item.addEventListener("click", function () {
                    hideDropdownMenus();
                });
            });

            // Close dropdowns when clicking outside of them
            document.addEventListener("click", function (event) {
                if (!event.target.closest("#ul") && !event.target.closest("#ActionsDropDown") &&
                    !event.target.closest("#ull") && !event.target.closest("#telecomActions") &&
                    !event.target.closest("#ulll") && !event.target.closest("#selectType")) {
                    hideDropdownMenus();
                }
            });
        });
    </script>
