<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Layout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 </head>
 

<body>
  <div class="container">
    <form>
      <div class="form-group">
        <legend>
          <fieldset>
            <div>Display Mode</div>
          </fieldset>
        </legend>
        <div class="form-check">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label">Back Mode</label>
        </div>
      </div>
   
      <div class="form-group">
        <legend>
          <fieldset>
            <div>Configure Slot</div>
          </fieldset>
        </legend>
        <div class="form-check">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label">Back Slot</label>
        </div>
      </div>
   
      <div class="form-group">
        <label>Choose slot index:</label>
        <input type="number" class="form-control">
      </div>
   
      <div class="form-group">
        <label>Choose index on slot:</label>
        <input type="number" class="form-control">
      </div>
   
      <div class="form-row">
        <div class="col">
          <label>X</label>
          <input type="number" class="form-control">
        </div>
        <div class="col">
          <label>Y</label>
          <input type="number" class="form-control">
        </div>
      </div>
   
      <div class="form-row">
        <div class="col">
          <label>Width</label>
          <input type="number" class="form-control">
        </div>
        <div class="col">
          <label>Height</label>
          <input type="number" class="form-control">
        </div>
      </div>
   
      <div class="form-group">
        <button type="button" class="btn btn-primary">Auto Resize</button>
        <button type="button" class="btn btn-primary">Auto Distribute</button>
        <button type="submit" class="btn btn-primary">Apply</button>
      </div>
    </form>
   </div>
   
</body>

</html>
